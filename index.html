<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="rating-div">
            <div class="star">
                <img src="./icons8-star-48.png" alt="">
            </div>
            <div class="word">
                <h2>How Did We Do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciate to help us improve our offering</p>
                <div class="buttons">
                    <button  class="button-1">1</button>
                    <button  class="button-2">2</button>
                    <button  class="button-3">3</button>
                    <button  class="button-4">4</button>
                    <button  class="button-5">5</button>
                </div>
        
            </div>
            <div class="submit-button">
                <button class="btn-btn">Submit</button>
            </div>
        </div>
    </div>
            <div class="container-2">
                <div class="rating-div">
                    <div class="star-2">
                        <img src="./illustration-thank-you.svg" alt="">
                    </div>
                    <div class="word-2"> 
                        <p class="1">You selected <span class="number"></span> out of 5</p>
                    </div>
                    <div class="thank-you-div">
                        <h2>Thank you!</h2>
                        <p>We appreciate you for taking your time to give this rating. If you ever need more support, don't hesistate to get in touch</p>
                     </div>
                </div>
            </div>
    <script src="./index.js"></script>
</body>
</html>
